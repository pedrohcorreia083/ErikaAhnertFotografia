<body class="index-page">

    <div class="container mt-5">
        <h2 class="text-center">Formulário De Planejamento de Ensaio</h2>
        <p class="text-center">Olá, gravidinha maravilhosa! Preencha o formulário para planejarmos o seu ensaio
            perfeito!</p>
        <form>
            <div class="mb-3">
                <label class="form-label">Seu nome completo</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Qual o sexo do bebê?</label>
                <select class="form-select" required>
                    <option>Menina</option>
                    <option>Menino</option>
                    <option>Ainda não sei</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Qual será o nome do bebê?</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Você está de quantas semanas?</label>
                <input type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Qual a data provável do parto?</label>
                <input type="date" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Você já tem filhos? Se sim, quantos?</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Sua gestação é de alto risco? Se sim, por quê?</label>
                <textarea class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Qual a cor você faz questão de usar no seu ensaio?</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Qual a cor você não quer que tenha no seu ensaio?</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Qual a numeração do seu calçado?</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">O pai do bebê participará da sessão?</label>
                <select class="form-select">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Qual a cor do enxoval do bebê?</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Qual estilo você gosta?</label>
                <select class="form-select" multiple>
                    <option>Clássico</option>
                    <option>Diferente</option>
                    <option>Despojado</option>
                    <option>Empoderado</option>
                    <option>Elegante</option>
                    <option>Colorido</option>
                    <option>Neutro</option>
                    <option>Escuro</option>
                    <option>Claro</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Marque a opção que você gostaria de ter no seu ensaio:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"> Vestido longo
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"> Vestido mais curto
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"> Vestido de tule
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"> Body
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tem alguma referência de foto nossa que gostou? Coloque a imagem aqui!</label>
                <input type="file" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Aceitaria que uma das produções seja escolhida e montada por nós?</label>
                <select class="form-select">
                    <option>Sim</option>
                    <option>Não</option>
                    <option>Talvez</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Você gostaria de incluir maquiagem no seu ensaio?</label>
                <select class="form-select">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Você gostaria de incluir finalização do cabelo no seu ensaio?</label>
                <select class="form-select">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Você possui a linha Nigra na barriguinha?</label>
                <select class="form-select">
                    <option>Tenho e gostaria de tirar.</option>
                    <option>Tenho, mas não quero tirar.</option>
                    <option>Não tenho.</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Você gostaria de remover na edição estrias e celulites caso tenha?</label>
                <select class="form-select">
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Existe algum elemento que você gostaria de acrescentar no seu ensaio?</label>
                <textarea class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
